<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Infynix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      font-size: 22px;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    form {
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      width: 100%;
      max-width: 800px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
    }
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.9);
    }
    input, select, button {
      width: 100%;
      padding: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      transition: all 0.3s ease;
    }
    input, select {
      background-color: #222;
      color: #fff;
      border: 2px solid #333;
    }
    input:focus, select:focus {
      outline: none;
      border-color: red;
      background-color: #333;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #ff3333;
      transform: scale(1.02);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 38px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
      color: red;
    }
    
    /* Estilos do Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 100;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s;
    }
    .modal-content {
      background-color: #111;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 30px red;
      transform: scale(0.9);
      animation: scaleUp 0.5s forwards;
      position: relative;
    }
    .modal h2 {
      color: red;
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }
    .modal p {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .modal-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    .cliente-icon {
      color: #4CAF50;
    }
    .revendedor-icon {
      color: #FF9800;
    }
    .close-modal {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .close-modal:hover {
      background-color: #ff3333;
      transform: scale(1.05);
    }
    
    /* AnimaÃ§Ãµes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      to { transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      form {
        padding: 30px;
      }
      input, select, button {
        padding: 15px;
        font-size: 18px;
      }
      h1 {
        font-size: 30px;
      }
      .modal-content {
        padding: 30px;
      }
      .modal h2 {
        font-size: 32px;
      }
      .modal p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <form id="cadastroForm">
    <div class="logo">INFYNIX</div>
    <h1>Cadastro Infynix</h1>
    <input type="text" id="nome" placeholder="Seu nome completo" required>
    <input type="tel" id="telefone" placeholder="Seu telefone com DDD" required>
    <input type="email" id="email" placeholder="Seu email" required>
    
    <select id="tipo" required>
      <option value="">Selecione o tipo de cadastro</option>
      <option value="Revendedor">Quero ser revendedor</option>
      <option value="Cliente">Quero ser cliente</option>
    </select>
    
    <button type="submit">Enviar Cadastro</button>
  </form>

  <!-- Modal de confirmaÃ§Ã£o -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <div id="modalIcon" class="modal-icon revendedor-icon">ðŸŽ‰</div>
      <h2 id="modalTitle">Bem-vindo Ã  Equipe Infynix!</h2>
      <p id="modalMessage">Seu cadastro foi enviado com sucesso! Nossa equipe entrarÃ¡ em contato em breve.</p>
      <button class="close-modal">Fechar</button>
    </div>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Coletando os dados do formulÃ¡rio
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;
      const tipo = document.getElementById('tipo').value;
      const dataCadastro = new Date().toLocaleDateString('pt-BR');
      
      // Formatando a mensagem para o WhatsApp
      const mensagem = `*NOVO CADASTRO INFYNIX*%0A%0A` +
                       `*Nome:* ${nome}%0A` +
                       `*Telefone:* ${telefone}%0A` +
                       `*Email:* ${email}%0A` +
                       `*Tipo de cadastro:* ${tipo}%0A` +
                       `*Data do cadastro:* ${dataCadastro}`;

      // URL do WhatsApp
      const whatsappUrl = `https://wa.me/message/S7DCBIS57QDDI1?text=${mensagem}`;
      
      // Cria um iframe invisÃ­vel para enviar os dados
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = whatsappUrl;
      document.body.appendChild(iframe);
      
      // Configura o modal conforme o tipo de cadastro
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      
      if (tipo === "Cliente") {
        modalIcon.textContent = "ðŸŽ¬";
        modalIcon.className = "modal-icon cliente-icon";
        modalTitle.textContent = "Bem-vindo Ã  Infynix!";
        modalMessage.textContent = "Aproveite seus filmes, sÃ©ries e muito mais! Nossa equipe entrarÃ¡ em contato em breve.";
      } else {
        modalIcon.textContent = "ðŸš€";
        modalIcon.className = "modal-icon revendedor-icon";
        modalTitle.textContent = "Bem-vindo Ã  Equipe Infynix!";
        modalMessage.textContent = "Seu cadastro foi recebido com sucesso! Em breve entraremos em contato com os detalhes.";
      }
      
      // Mostra o modal de confirmaÃ§Ã£o
      document.getElementById('welcomeModal').style.display = 'flex';
      
      // Limpa o formulÃ¡rio
      this.reset();
      
      // Remove o iframe apÃ³s 5 segundos
      setTimeout(() => {
        iframe.remove();
      }, 5000);
    });

    // Fechar o modal quando clicar no botÃ£o
    document.querySelector('.close-modal').addEventListener('click', function() {
      document.getElementById('welcomeModal').style.display = 'none';
    });
  </script>

</body>
</html>
